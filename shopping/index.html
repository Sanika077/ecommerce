<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Women's Clothing Store | Fashion Hub</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        h1,
        h2,
        h3 {
            color: #333;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .btn {
            background-color: #ff6666;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #ff4c4c;
            transform: translateY(-3px);
        }

        /* Header Section */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }

        header .logo h1 {
            margin: 0;
        }

        header nav ul {
            display: flex;
            gap: 20px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: white;
            padding: 8px 15px;
            transition: background-color 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: #ff6666;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            background-color: #f4f4f4;
            padding: 50px 30px;
            text-align: center;
            background: url('wl.jpg') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: rgb(12, 11, 11);
        }

        .hero h2 {
            font-size: 3rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .hero .btn {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        /* Shop Section */
        .products {
            background-color: #fff;
            padding: 50px 30px;
            text-align: center;
        }

        .products h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .product-list {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .product {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product h3 {
            font-size: 1.5rem;
            margin: 15px 0 10px;
        }

        .product p {
            font-size: 1.2rem;
            color: #ff6666;
            margin-bottom: 10px;
        }

        /* About Section */
        .about {
            background-color: #eaeaea;
            padding: 50px 30px;
            text-align: center;
        }

        .about h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .about p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .about-details {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .about-box {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .about-box h3 {
            font-size: 1.7rem;
            margin-bottom: 15px;
        }

        .about-box p {
            font-size: 1rem;
        }

        /* Contact Section */
        .contact {
            background-color: #fff;
            padding: 50px 30px;
            text-align: center;
        }

        .contact h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .contact p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto 50px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6666;
        }

        .contact-info {
            text-align: left;
            font-size: 1rem;
        }

        .contact-info h3 {
            font-size: 1.7rem;
            margin-bottom: 15px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info strong {
            font-weight: bold;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        footer .social-media {
            margin-top: 10px;
        }

        footer .social-media a {
            color: white;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer .social-media a:hover {
            color: #ff6666;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Fashion Hub</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h2>Explore the Latest Trends</h2>
        <p>Shop the best collection of women's clothing. Stylish, affordable, and high-quality.</p>
        <a href="#shop" class="btn">Shop Now</a>
    </section>

    <!-- Shop Section -->
    <section id="shop" class="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="win.jpg" alt="Winter Dress">
                <h3>Winter Dress</h3>
                <p>$49.99</p>
                <a href="#" class="btn">Buy Now</a>
            </div>
            <div class="product">
                <img src="sum.jpg" alt="Floral Summer Dress">
                <h3>Floral Summer Dress</h3>
                <p>$39.99</p>
                <a href="#" class="btn">Buy Now</a>
            </div>
            <div class="product">
                <img src="k4.jpg" alt="K-Pop Dress">
                <h3>K-Pop Dress</h3>
                <p>$69.99</p>
                <a href="#" class="btn">Buy Now</a>
            </div>
        </div>
    </section>
